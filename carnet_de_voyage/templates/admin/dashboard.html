{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Tableau de bord administrateur</h1>
    
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-tags fa-3x text-primary mb-3"></i>
                    <h3>Domaines</h3>
                    <p class="text-muted">Gérer les domaines d'activités disponibles</p>
                    <a href="{% url 'admin_custom:manage_domains' %}" class="btn btn-primary">
                        <i class="fas fa-cog"></i> Gérer les domaines
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-running fa-3x text-primary mb-3"></i>
                    <h3>Activités</h3>
                    <p class="text-muted">Gérer les activités et leurs détails</p>
                    <a href="{% url 'admin_custom:manage_activities' %}" class="btn btn-primary">
                        <i class="fas fa-cog"></i> Gérer les activités
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
